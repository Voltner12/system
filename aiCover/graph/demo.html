<!DOCTYPE html>
<html>
	<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

		<script src="jchart.js"></script>

		$(document).ready(function() {
			$("#population_chart").jChart({x_label:"Sales"});

	<style>
		.jumbotron {
			padding-top: 20px;
			padding-bottom: 10px;
			color: white;
			background-color: #4570a5;
		}
		.jumbotron>h1 {
			font-size: 75pt;
			font-family: "Times New Roman", Times, serif;
			margin: 0;
		}
		.jumbotron>p {
			margin: 0;
		}
	</style>
	<body>

<div id="population_chart" data-sort="false" data-width="800" class="jChart chart-lg" name="Dropshipper Performance on 2017">
	<div class="define-chart-row" data-color="#84d6ff" title="January">3</div>
	<div class="define-chart-row" data-color="#38BCFF" title="February">0</div>
	<div class="define-chart-row" data-color="#00A9FF" title="March">2</div>
	<div class="define-chart-row" data-color="#008DD3" title="April">1</div>
	<div class="define-chart-row" data-color="#0074AA" title="May">2</div>
	<div class="define-chart-row" data-color="#005882" title="June">0</div>
    <div class="define-chart-row" data-color="rgb(0, 84, 123)" title="July">4</div>
    <div class="define-chart-row" data-color="rgb(3, 70, 101)" title="August">0</div>
    <div class="define-chart-row" data-color="rgb(1, 57, 82)" title="September">0</div>
    <div class="define-chart-row" data-color="rgb(0, 47, 68)" title="October">1</div>
    <div class="define-chart-row" data-color="rgb(0, 40, 58)" title="November">2</div>
    <div class="define-chart-row" data-color="rgb(0, 33, 47)" title="December">1</div>
	
	<div class="define-chart-footer">1</div>
	<div class="define-chart-footer">2</div>
	<div class="define-chart-footer">3</div>
	<div class="define-chart-footer">4</div>
	<div class="define-chart-footer">5</div>

</div>


</body>
